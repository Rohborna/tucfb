<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro de Horarios</title>
        <link rel="stylesheet" href="/style.css">
        <link rel='icon' type='image/png' href='/tucfb.png'>
    </head>
    <body>
        <h1>Registro de Hor√°rios</h1>
        <fieldset>
            <legend>
               Abertura
            </legend>
            <button onclick="msg(this.id)" type="submit" class="inicio" id="Inicio_Abertura">Inicio Abertura</button>
            <button onclick="msg(this.id)" type="submit" id="Fim_Abertura">Fim Abertura</button>
         </fieldset>

         <fieldset>
            <legend>
               Atendimento
            </legend>

         <fieldset>
            <legend>
               Saida
            </legend>
            <button onclick="msg(this.id)" type="submit" id="Saida_Terreiro">Saida Terreiro</button>
         </fieldset>

         <script type="text/javascript" src="./script.js"></script>
